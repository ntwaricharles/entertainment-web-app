<!-- src/app/components/signup/signup.component.html -->
<div class="flex justify-center mb-4 pt-10">
  <img src="assets/logo.svg" alt="Logo" class="w-16" />
</div>

<div class="max-w-md mx-auto mt-10 p-4 bg-accent rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-white text-start mb-6">Sign Up</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="text-primary text-sm mb-4 text-center">
    {{ errorMessage }}
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-white">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full p-2 border-b-2 cursor-pointer border-gray-600 bg-transparent text-white focus:outline-none"
        placeholder="Enter your email"
      />
    </div>

    <!-- Password Field -->
    <div class="mb-6">
      <label for="password" class="block text-white">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full p-2 border-b-2 cursor-pointer border-gray-600 bg-transparent text-white focus:outline-none"
        placeholder="Enter your password"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-2 bg-primary cursor-pointer text-white rounded mb-4"
      [disabled]="signupForm.invalid"
    >
      Sign Up
    </button>
  </form>

  <!-- Link to Login -->
  <div class="text-center text-white">
    Already have an account?
    <a routerLink="/login" class="text-primary hover:underline">Login</a>
  </div>
</div>
