<!-- src/app/pages/movies/movies.component.html -->

<div class="p-6">
  <!-- Search Component Integration -->
  <app-search [(searchQuery)]="searchQuery" (searchQueryChange)="onSearch($event)"></app-search>
  
  <h2 class="text-2xl font-bold text-white mb-4">Movies</h2>
  
  <!-- Movie List -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Filtered Movie Card -->
    <div *ngFor="let movie of filteredMovies$ | async" class="relative group transform transition-transform hover:scale-105">
      <!-- Movie Image with Hover Effects -->
      <div class="relative">
        <img [src]="movie.thumbnail.regular.large" alt="{{ movie.title }}" class="w-full h-56 object-cover rounded-lg">
        <!-- Play Button Overlay (on hover) -->
        <div class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-25 opacity-0 group-hover:opacity-100 transition-opacity rounded-lg">
          <div class="flex items-center space-x-2">
            <img src="assets/icon-play.svg" alt="Play Icon" class="w-8 h-8">
            <span class="text-white text-lg font-semibold">Play</span>
          </div>
        </div>
      </div>

      <!-- Movie Details -->
      <div class="mt-4 text-white">
        <h3 class="text-lg font-semibold">{{ movie.title }}</h3>
        <div class="flex items-center space-x-1 text-sm text-secondary mb-2">
          <span>{{ movie.year }} •</span>
          <img [src]="movie.category === 'Movie' ? 'assets/icon-category-movie.svg' : 'assets/icon-category-tv.svg'" alt="Category Icon" class="w-4 h-4">
          <span>{{ movie.category }} • {{ movie.rating }}</span>
        </div>
        <!-- Description with Fallback -->
        <p class="text-sm text-gray-400" *ngIf="movie.description; else noDescription">{{ movie.description }}</p>
        <ng-template #noDescription>
          <p class="text-sm text-gray-400">Description not available.</p>
        </ng-template>
      </div>

      <!-- Bookmark Icon -->
      <button class="absolute top-4 right-4 p-2 bg-dark bg-opacity-50 rounded-full">
        <img src="assets/icon-bookmark-empty.svg" alt="Bookmark" class="w-3 h-3">
      </button>
    </div>
  </div>
</div>
